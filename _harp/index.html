<!doctype html>
<html>
	<head>
		<title>Oefening 2</title>
		<link rel="stylesheet" type="text/css" href="reset.css">
		<link href='https://fonts.googleapis.com/css?family=Coming+Soon' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="Oefening2.css">
		<meta charset="utf-8">
	</head>
	<body>
		<div id="rekenmachine">
			<input id="tekstkader" type="text" name="input">
			<br>
			<button class="cijfer">1</button>
			<button>2</button>
			<button>3</button>
			<button>+</button>
			<br>
			<button class="cijfer">4</button>
			<button>5</button>
			<button>6</button>
			<button>-</button>
			<br>
			<button class="cijfer">7</button>
			<button>8</button>
			<button>9</button>
			<button>*</button>
			<br>
			<button id="wissen">CE</button>
			<button>0</button>
			<button id="bereken">=</button>
			<button>/</button>
		</div>
		<script src="Oefening2.js"></script>
	</body>
</html>
